---
  - name: Setup Web Server
    hosts: web
    become: true
    become_method: sudo
    roles: 
    - {role: php8.1}
    - {role: composer}

    tasks:

      - name: Install Apache Server
        apt: name=apache2 state=present

      - name: Install git
        apt:
          name: git
          state: present
          update_cache: yes

      - name: Check if repo exists
        stat: path=/root/final-project
        register: repoStat

      - name: Clone the git repo
        git:
          repo: https://github.com/f1amy/laravel-realworld-example-app.git
          dest: /root/final-project
          clone: yes
          update: yes
        when: not repoStat.stat.exists

      - name: Compose updates
        include_role: 
          name: compose-cmds

      - name: Move proj, enable new apache site
        include_role:
          name: move-proj

      - name: Install and configure MySQL
        include_role:
          name: roles/geerlingguy.mysql

      - name: Create DB LaravelApp
        include_role:
          name: db-actions

      - name: Replace values /var/www/html/final-project/.env file
        lineinfile:
          path: /var/www/html/final-project/.env
          regexp: '^{{item.key}}='
          line: "{{item.key}}={{item.value}}"
        with_dict: {DB_CONNECTION: mysql, DB_HOST: 127.0.0.1, DB_PORT: 3306, DB_DATABASE: LaravelApp, DB_USERNAME: root, DB_PASSWORD: root}      

      - name: Seed the DB
        include_role:
          name: db-seed

      - name: Change permissions
        include_role:
          name: change-perms

    handlers:
      - name: Reload Apache
        service:
          name: apache2
          state: reloaded

      - name: Restart Apache
        service:
          name: apache2
          state: restarted
              


        